# Site settings
title: Lifelong Learning Blog
SEOTitle: 终身学习者的博客 | Lifelong Learning Blog
header-img: img/post-bg-desk.jpg
email: yaoqingyuan563@163.com
description: "Lifelong Learning."
keyword: "Lifelong Learning, qingyuan Blog, 终身学习者的博客"
url: "https://yaoqingyuan.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/yaoqingyuan/yaoqingyuan.github.io.git" # you code repository


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "keep hungry keep foolish!"
sidebar-avatar: /img/jordan-hubbard-141302.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# SNS settings
RSS: false
weibo_username:     leolove_c
zhihu_username:     yaoqingyuan
github_username:    yaoqingyuan


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# 评论系统
# Disqus settings（https://disqus.com/）
disqus_username:  yaoqingyuan


# Google Analytics
ga_track_id: 'UA-109239770-1'            # Format: UA-xxxxxx-xx
ga_domain: auto


# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true
